<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hors ligne - Stream Team HQ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .offline-icon {
      font-size: 120px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    h1 {
      font-size: 2.5rem;
      color: #00ff9f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
    }
    
    p {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn-retry {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 35px;
      background: #00ff9f;
      color: #000;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(0, 255, 159, 0.3);
      font-family: 'Share Tech Mono', monospace;
    }
    
    .btn-retry:hover {
      background: #00cc7f;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 159, 0.5);
    }
    
    .status {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 159, 0.2);
      border-radius: 15px;
    }
    
    .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ff3232;
      border-radius: 50%;
      margin-right: 10px;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    @media (max-width: 640px) {
      .offline-icon {
        font-size: 80px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    </button>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Pas de connexion internet</span>
    </div>
  </div>
  
  <script>
    // VÃ©rifier la connexion toutes les 5 secondes
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Ã‰couter les changements de connexion
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
