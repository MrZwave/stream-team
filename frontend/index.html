<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Stream Team HQ - Nous revenir bientôt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00FF9F" />
  <link rel="icon" href="assets/logo-stream-team-hq.webp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00ff9f;
      --primary-glow: rgba(0, 255, 159, 0.3);
      --accent: #00d4cc;
      --background: radial-gradient(circle, #1a1a1a, #000000);
      --surface: rgba(15, 25, 20, 0.9);
      --text: #e8f5f0;
      --text-secondary: #a0e6d5;
      --button-bg: #00ff9f;
      --button-text: #000000;
      --button-hover: #00d98a;
      --button-shadow: 0 0 15px rgba(0, 255, 159, 0.4);
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(100vh) translateX(0);
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(-100vh) translateX(100px);
      }
    }

    i {
      color: #00ff9f;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--primary-glow));
    }

    @keyframes pulse {

      0%,
      100% {
        filter: drop-shadow(0 0 20px var(--primary-glow));
      }

      50% {
        filter: drop-shadow(0 0 40px var(--primary));
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px var(--primary-glow);
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .status {
      display: inline-block;
      padding: 12px 24px;
      background: var(--surface);
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 40px;
      box-shadow: 0 0 15px var(--primary-glow);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 15px var(--primary-glow);
      }

      50% {
        box-shadow: 0 0 30px var(--primary);
      }
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      margin: 40px 0;
    }

    .countdown-item {
      background: var(--surface);
      border: 1px solid var(--primary);
      border-radius: 10px;
      padding: 20px 10px;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .countdown-value {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
      display: block;
    }

    .countdown-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-section {
      margin-top: 50px;
      padding-top: 40px;
      border-top: 1px solid rgba(0, 255, 159, 0.2);
    }

    .email-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      flex: 1;
      min-width: 200px;
      padding: 12px 20px;
      background: var(--surface);
      border: 2px solid var(--primary);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    input[type="email"]::placeholder {
      color: var(--text-secondary);
    }

    button {
      padding: 12px 30px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: var(--button-shadow);
    }

    button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 159, 0.6);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .social-links a:hover {
      background: var(--primary);
      color: var(--button-text);
      box-shadow: var(--button-shadow);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      .subtitle {
        font-size: 1rem;
      }

      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .email-form {
        flex-direction: column;
      }

      input[type="email"] {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <div class="content">
    <img src="assets/logo-stream-team-hq.webp" alt="Stream Team Logo" class="logo" loading="lazy" />

    <h1>Stream Team HQ</h1>

    <div class="status"><i class="fa-solid fa-wrench"></i> En maintenance</div>

    <p class="subtitle">
      Notre serveur a connu une petite défaillance, mais nous allons revenir très bientôt avec une expérience encore
      meilleure.
      Merci pour votre patience !
    </p>

    <div class="countdown">
      <div class="countdown-item">
        <span class="countdown-value" id="days">0</span>
        <span class="countdown-label">Jours</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="hours">0</span>
        <span class="countdown-label">Heures</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="minutes">0</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-value" id="seconds">0</span>
        <span class="countdown-label">Secondes</span>
      </div>
    </div>
    <p>Ce temps est facultatif</p>
  </div>

  <script>
    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.opacity = Math.random() * 0.5 + 0.3;
      particlesContainer.appendChild(particle);
    }

    function updateCountdown() {
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 20);

      function tick() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

        if (distance < 0) {
          document.querySelector('.status').textContent = '✅ Nous sommes de retour !';
        }
      }

      tick();
      setInterval(tick, 1000);
    }

    updateCountdown();

    // Email subscription
    function handleSubmit(e) {
      e.preventDefault();
      const email = e.target.querySelector('input[type="email"]').value;
      alert(`Merci ! Nous t'enverrons un email à ${email} dès notre retour.`);
      e.target.reset();
    }
  </script>
</body>

</html>
